name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Read Mod Version From Gradle.properties
        id: mod_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'mod_version'
      - name: Read Minecraft Version From Gradle.properties
        id: minecraft_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'minecraft_version'
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Mod Jar to CurseForge
        uses: itsmeow/curseforge-upload@v2
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: 396851
          game_endpoint: minecraft
          file_path: ./build/libs/potions_hud_fabric-${{ steps.mod_version.outputs.value }}.jar
          changelog: ${{ github.event.head_commit.message }}
          display_name: potions_hud_fabric-${{ steps.mod_version.outputs.value }}.jar
          game_versions: minecraft-1-16:-${{ steps.minecraft_version.outputs.value }}
          release_type: release
          relations: ''

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.mod_version.outputs.value }}
          release_name: Release ${{ steps.mod_version.outputs.value }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: Upload Mod Jar to GitHub Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/potions_hud_fabric-${{ steps.mod_version.outputs.value }}.jar
          asset_name: potions_hud_fabric-${{ steps.mod_version.outputs.value }}.jar
          asset_content_type: application/java-archive
